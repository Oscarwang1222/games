<body>
    <div class="container">
        <header>
            <h1>ç›Šæ™ºæ¸¸æˆé›†</h1>
            <p>ä¸€äº›ç›Šæ™ºå°æ¸¸æˆ</p>

            <div class="search-container">
                <input type="text" id="searchInput" placeholder="æœç´¢å·¥å…·...">
            </div>

            <div class="categories" id="categoriesContainer">
                <!-- åˆ†ç±»æŒ‰é’®å°†é€šè¿‡JavaScriptåŠ¨æ€ç”Ÿæˆ -->
            </div>
        </header>

        <main>
            <div class="tools-grid" id="toolsGrid">
                <!-- å·¥å…·å¡ç‰‡å°†é€šè¿‡JavaScriptåŠ¨æ€ç”Ÿæˆ -->
            </div>
        </main>

        <footer>

    <script>
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function () {
            const toolsGrid = document.getElementById('toolsGrid');
            const searchInput = document.getElementById('searchInput');
            const categoriesContainer = document.getElementById('categoriesContainer');

            // å½“å‰é€‰ä¸­çš„åˆ†ç±»
            let currentCategory = 'all';
            // å­˜å‚¨å·¥å…·æ•°æ®
            let tools = [];

            // åŠ è½½å·¥å…·é…ç½®
            loadToolsConfig();

            // ä»é…ç½®æ–‡ä»¶åŠ è½½å·¥å…·æ•°æ®
            function loadToolsConfig() {
                toolsGrid.innerHTML = '<p class="loading">æ­£åœ¨åŠ è½½å·¥å…·é…ç½®...</p>';

                fetch('tools-config.json')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('é…ç½®æ–‡ä»¶åŠ è½½å¤±è´¥');
                        }
                        return response.json();
                    })
                    .then(data => {
                        tools = data.tools || [];
                        // Sort tools: featured first
                        tools.sort((a, b) => (b.featured ? 1 : 0) - (a.featured ? 1 : 0));
                        initPage();
                    })
                    .catch(error => {
                        console.error('åŠ è½½å·¥å…·é…ç½®æ—¶å‡ºé”™:', error);
                        toolsGrid.innerHTML = '<p class="error">åŠ è½½å·¥å…·é…ç½®å¤±è´¥ï¼Œè¯·æ£€æŸ¥é…ç½®æ–‡ä»¶æ˜¯å¦å­˜åœ¨</p>';
                    });

            }

            // åˆå§‹åŒ–é¡µé¢
            function initPage() {
                // ç”Ÿæˆåˆ†ç±»æŒ‰é’®
                generateCategoryButtons();

                // æ¸²æŸ“å·¥å…·å¡ç‰‡
                renderTools(tools);

                // è®¾ç½®æœç´¢åŠŸèƒ½
                setupSearch();

                // è®¾ç½®åˆ†ç±»åŠŸèƒ½
                setupCategories();
            }

            // ç”Ÿæˆåˆ†ç±»æŒ‰é’®
            function generateCategoryButtons() {
                // è·å–æ‰€æœ‰æ ‡ç­¾
                const allTags = new Set();
                tools.forEach(tool => {
                    if (tool.tags && Array.isArray(tool.tags)) {
                        tool.tags.forEach(tag => allTags.add(tag));
                    }
                });

                // åˆ›å»ºåˆ†ç±»æŒ‰é’®
                let categoryButtonsHTML = '<button class="category-btn active" data-category="all">å…¨éƒ¨</button>';

                // æŒ‰å­—æ¯é¡ºåºæ’åºæ ‡ç­¾
                const sortedTags = Array.from(allTags).sort();

                sortedTags.forEach(tag => {
                    categoryButtonsHTML += `<button class="category-btn" data-category="${tag}">${tag}</button>`;
                });

                categoriesContainer.innerHTML = categoryButtonsHTML;
            }

            // æ¸²æŸ“å·¥å…·å¡ç‰‡
            function renderTools(toolsToRender) {
                toolsGrid.innerHTML = '';

                if (toolsToRender.length === 0) {
                    toolsGrid.innerHTML = '<p class="no-results">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„å·¥å…·</p>';
                    return;
                }

                toolsToRender.forEach(tool => {
                    const toolCard = document.createElement('div');
                    toolCard.className = 'tool-card';
                    if (tool.featured) {
                        toolCard.classList.add('featured');
                    }

                    // ä½¿ç”¨demoFileå±æ€§ä½œä¸ºæ¼”ç¤ºæ–‡ä»¶åï¼Œå¦‚æœä¸å­˜åœ¨åˆ™ä½¿ç”¨nameå±æ€§
                    const demoUrl = tool.demoFile || `${tool.name}.html`;

                    toolCard.innerHTML = `
                        ${tool.featured ? '<span class="featured-badge">æ¨è</span>' : ''}
                        <div class="tool-icon">
                            ${tool.icon || 'ğŸ“„ğŸ“„'}
                        </div>
                        <div class="tool-content">
                            <h3>${tool.name}</h3>
                            <p>${tool.description}</p>
                            <div class="tool-tags">
                                ${(tool.tags || []).map(tag => `<span class="tool-tag ${currentCategory === tag ? 'active' : ''}" data-tag="${tag}">${tag}</span>`).join('')}
                            </div>
                            <a href="${demoUrl}" class="btn btn-block">è¿›å…¥æ¼”ç¤º</a>
                        </div>
                    `;

                    toolsGrid.appendChild(toolCard);
                });

                // ä¸ºæ ‡ç­¾æ·»åŠ ç‚¹å‡»äº‹ä»¶
                document.querySelectorAll('.tool-tag').forEach(tag => {
                    tag.addEventListener('click', function () {
                        const tagName = this.dataset.tag;
                        filterByTag(tagName);
                    });
                });
            }

            // æ ¹æ®æ ‡ç­¾è¿‡æ»¤å·¥å…·
            function filterByTag(tag) {
                // æ›´æ–°å½“å‰é€‰ä¸­çš„æ ‡ç­¾
                currentCategory = tag;

                // æ›´æ–°åˆ†ç±»æŒ‰é’®çŠ¶æ€
                document.querySelectorAll('.category-btn').forEach(button => {
                    if (button.dataset.category === tag) {
                        button.classList.add('active');
                    } else {
                        button.classList.remove('active');
                    }
                });

                // è¿‡æ»¤å·¥å…·
                if (tag === 'all') {
                    renderTools(tools);
                } else {
                    const filteredTools = tools.filter(tool =>
                        tool.tags && tool.tags.includes(tag)
                    );
                    renderTools(filteredTools);
                }
            }

            // è®¾ç½®æœç´¢åŠŸèƒ½
            function setupSearch() {
                searchInput.addEventListener('input', function () {
                    const searchTerm = this.value.toLowerCase();
                    let filteredTools = tools;

                    // å¦‚æœå½“å‰æœ‰é€‰ä¸­çš„æ ‡ç­¾ï¼Œå…ˆæŒ‰æ ‡ç­¾è¿‡æ»¤
                    if (currentCategory !== 'all') {
                        filteredTools = tools.filter(tool =>
                            tool.tags && tool.tags.includes(currentCategory)
                        );
                    }

                    // å†æŒ‰æœç´¢è¯è¿‡æ»¤
                    filteredTools = filteredTools.filter(tool =>
                        tool.name.toLowerCase().includes(searchTerm) ||
                        tool.description.toLowerCase().includes(searchTerm) ||
                        (tool.tags && tool.tags.some(tag => tag.toLowerCase().includes(searchTerm)))
                    );

                    renderTools(filteredTools);
                });
            }

            // è®¾ç½®åˆ†ç±»åŠŸèƒ½
            function setupCategories() {
                // åˆ†ç±»è¿‡æ»¤
                categoriesContainer.addEventListener('click', function (e) {
                    if (e.target.classList.contains('category-btn')) {
                        const category = e.target.dataset.category;
                        filterByTag(category);
                    }
                });
            }
        });
    </script>
